    function open1(url,title){
        if ($('#ht_main_content').tabs('exists',title)){
            $('#ht_main_content').tabs('select', title);
        } else {
            $('#ht_main_content').tabs('add',{
                title:title,
                href:url,
                closable:true
            });
        }
    }
