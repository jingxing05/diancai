<script>
    $(function () {
        $('#functionmenu p').click(function () {
            //$.messager.alert('Info', $(this).attr('url'), 'info')
            open1($(this).attr('url'), $(this).html())
        })
    });
    function open1(url, title) {
        if ($('#ht_main_content').tabs('exists', title)) {
            $clickedtab =  $('#ht_main_content').tabs('getTab', title);
            $clickedtab.panel('refresh', url);
            $('#ht_main_content').tabs('select', title);
        } else {
            $('#ht_main_content').tabs('add', {
                title:title,
                href: url,
                closable: true
            });
        }
    }
</script>
